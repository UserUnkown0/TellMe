<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .menu {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: #4A90E2;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .menu a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .menu a:hover {
            background-color: #357ABD;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        .content {
            margin-top: 20px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .inbox {
            margin-top: 30px;
        }
        .message {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            margin-bottom: 15px;
            background-color: #ffcfdf;
            color: #333;
            border: 2px solid tomato;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .message:hover {
            background-color: #ffb7c5;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .arrow {
            font-size: 24px;
            color: #333;
            transition: color 0.2s ease;
        }
        .message:hover .arrow {
            color: #ff3b6f;
        }
        .no-messages {
            color: #555;
            font-size: 18px;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            border: 2px dashed tomato;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            background-color: #ccc;
            position: relative;
        }
        .marker {
            width: 10px;
            height: 10px;
            background-color: tomato;
            border-radius: 50%;
            position: absolute;
            top: -5px;
            right: -5px;
        }
        .timestamp {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <nav class="menu">
            <a href="#viewers">Viewers</a>
            <a href="#play">Play</a>
            <a href="#inbox">Inbox</a>
            <a href="#settings">Settings</a>
        </nav>

        <div class="content" id="viewers">
            <h2>Viewers</h2>
            <p>This section will display viewers.</p>
        </div>

        <div class="content" id="play" style="display: none;">
            <h2>Play</h2>
            <p>This section will have the play feature.</p>
        </div>

        <div class="content" id="inbox" style="display: none;">
            <h2>Inbox</h2>

            <div class="inbox" id="inboxMessages">
                <!-- Aquí se mostrarán los mensajes si hay, o el texto de no hay mensajes -->
            </div>
        </div>

        <div class="content" id="settings" style="display: none;">
            <h2>Settings</h2>
            <p>This section will contain configuration options.</p>
        </div>
    </div>

    <script>
        const menuLinks = document.querySelectorAll('.menu a');
        const sections = document.querySelectorAll('.content');
        const inboxMessages = document.getElementById('inboxMessages');

        function timeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = Math.floor(seconds / 31536000);
            if (interval >= 1) return interval + " años ago";
            interval = Math.floor(seconds / 2592000);
            if (interval >= 1) return interval + " meses ago";
            interval = Math.floor(seconds / 86400);
            if (interval >= 1) return interval + " días ago";
            interval = Math.floor(seconds / 3600);
            if (interval >= 1) return interval + " horas ago";
            interval = Math.floor(seconds / 60);
            if (interval >= 1) return interval + " minutos ago";
            return "ahora";
        }

        let messages = [
            { text: "Mensaje 1", date: new Date() },
            { text: "Mensaje 2", date: new Date(new Date().setHours(new Date().getHours() - 1)) },
            { text: "Mensaje 3", date: new Date(new Date().setDate(new Date().getDate() - 1)) }
        ];

        function displayInboxMessages() {
            inboxMessages.innerHTML = '';  
            if (messages.length > 0) {
                messages.forEach(message => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message');

                    const avatarDiv = document.createElement('div');
                    avatarDiv.classList.add('avatar');

                    const markerDiv = document.createElement('div');
                    markerDiv.classList.add('marker');

                    const timestamp = timeAgo(new Date(message.date));

                    messageDiv.innerHTML = `
                        <div style="display: flex; align-items: center;">
                            ${avatarDiv.outerHTML}
                            <span>${message.text}</span>
                        </div>
                        <div class="timestamp">${timestamp}</div>
                        <span class="arrow">&rarr;</span>
                    `;

                    inboxMessages.appendChild(messageDiv);
                });
            } else {
                const noMessagesDiv = document.createElement('div');
                noMessagesDiv.classList.add('no-messages');
                noMessagesDiv.innerText = "Aún no tienes mensajes nuevos.";
                inboxMessages.appendChild(noMessagesDiv);
            }
        }

        displayInboxMessages();

        menuLinks.forEach(link => {
            link.addEventListener('click', function() {
                sections.forEach(section => {
                    section.style.display = 'none';
                });
                document.querySelector(link.getAttribute('href')).style.display = 'block';
            });
        });
    </script>
</body>
</html>
