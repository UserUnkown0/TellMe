<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes Anónimos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .avatar-container {
            position: relative;
            margin: 20px 0;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #007bff;
        }
        .marker {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }
        .message-container {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #ff6347; /* Borde tomate claro */
            border-radius: 8px;
            background-color: #fff0f0; /* Fondo claro para el contenedor de mensajes */
        }
        .message {
            font-size: 14px;
            color: #28a745;
        }
        .no-messages {
            font-size: 14px;
            color: #dc3545; /* Rojo para mensaje de error */
        }
        .new-message {
            font-weight: bold;
            color: #007bff; /* Color azul para el texto de nuevo mensaje */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Mensajes Anónimos</h1>

        <!-- Contenedor de mensajes -->
        <div id="inboxMessages" class="message-container"></div>

        <div class="avatar-container">
            <div class="marker">Nuevo mensaje</div>
            <img src="https://via.placeholder.com/50" alt="Avatar" class="avatar">
        </div>

        <form id="anonForm">
            <textarea id="message" placeholder="Escribe tu mensaje..."></textarea>
            <button type="submit">Enviar</button>
        </form>
        <p class="message" id="confirmation"></p>
    </div>

    <script>
        const form = document.getElementById('anonForm');
        const confirmation = document.getElementById('confirmation');
        const inboxMessages = document.getElementById('inboxMessages');

        // Función para mostrar los mensajes en el inbox
        function displayInboxMessages() {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            inboxMessages.innerHTML = ''; // Limpiar mensajes previos

            if (messages.length > 0) {
                // Mostrar contenedor de nuevo mensaje
                const messageDiv = document.createElement('div');
                messageDiv.innerHTML = `
                    <span class="new-message">Nuevo mensaje</span>
                `;
                inboxMessages.appendChild(messageDiv);
            } else {
                inboxMessages.innerHTML = '<div class="no-messages">No tienes mensajes nuevos.</div>';
            }
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const message = document.getElementById('message').value;

            if (message.trim() === '') {
                confirmation.textContent = 'Por favor, escribe un mensaje.';
                confirmation.style.color = '#dc3545'; // Rojo para error
            } else {
                confirmation.textContent = '¡Mensaje enviado!';
                confirmation.style.color = '#28a745'; // Verde para éxito

                // Guardar mensaje en localStorage
                const messages = JSON.parse(localStorage.getItem('messages')) || [];
                messages.push(message);
                localStorage.setItem('messages', JSON.stringify(messages));

                // Limpiar el campo de texto
                document.getElementById('message').value = '';

                // Mostrar mensajes al enviar
                displayInboxMessages();
            }
        });

        // Cargar mensajes al inicio
        displayInboxMessages();
    </script>

</body>
</html>
