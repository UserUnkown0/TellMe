<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .menu {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: #4A90E2;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .menu a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .menu a:hover {
            background-color: #357ABD;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        .content {
            margin-top: 20px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .inbox {
            margin-top: 30px;
        }
        .no-messages {
            color: #555;
            font-size: 18px;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            border: 2 dashed tomato; /* Borde de no mensajes */
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .avatar {
            width: 40px;  /* Tamaño del avatar */
            height: 40px; /* Tamaño del avatar */
            border-radius: 50%; /* Hace que el avatar sea redondo */
            margin-right: 15px; /* Espacio entre el avatar y el texto */
            background-color: #ccc; /* Color de fondo del avatar */
            display: inline-block;
            position: relative; /* Para posicionar el marcador */
        }
        .marker {
            width: 10px;
            height: 10px;
            background-color: tomato; /* Color del marcador */
            border-radius: 50%;
            position: absolute;
            top: -5px; /* Ajustar según sea necesario */
            left: 15px; /* Ajustar según sea necesario */
        }
        .timestamp {
            font-size: 12px; /* Tamaño de la fuente para el tiempo */
            color: #666; /* Color del texto del tiempo */
            margin-top: 5px; /* Espacio entre el mensaje y el tiempo */
            text-align: center; /* Centrar el texto */
        }
    </style>
</head>
<body>

    <div class="container">
        <nav class="menu">
            <a href="#viewers">Viewers</a>
            <a href="#play">Play</a>
            <a href="#inbox">Inbox</a>
            <a href="#settings">Settings</a>
        </nav>

        <div class="content" id="viewers">
            <h2>Viewers</h2>
            <p>This section will display viewers.</p>
        </div>

        <div class="content" id="play" style="display: none;">
            <h2>Play</h2>
            <p>This section will have the play feature.</p>
        </div>

        <!-- Sección Inbox -->
        <div class="content" id="inbox" style="display: none;">
            <h2>Inbox</h2>

            <div class="inbox" id="inboxMessages">
                <!-- Aquí se mostrarán los mensajes si hay, o el texto de no hay mensajes -->
                <div class="no-messages">Aún no tienes mensajes nuevos.</div>
            </div>
        </div>

        <div class="content" id="settings" style="display: none;">
            <h2>Settings</h2>
            <p>This section will contain configuration options.</p>
        </div>
    </div>

    <script>
        const menuLinks = document.querySelectorAll('.menu a');
        const sections = document.querySelectorAll('.content');
        const inboxMessages = document.getElementById('inboxMessages');

        // Mensajes vacíos (sin mensajes de ejemplo)
        let messages = []; // Sin mensajes de ejemplo

        // Función para mostrar los mensajes o el texto de no hay mensajes
        function displayInboxMessages() {
            inboxMessages.innerHTML = '';  // Limpiamos los mensajes
            if (messages.length > 0) {
                messages.forEach((message, index) => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message');

                    // Crear el avatar
                    const avatarDiv = document.createElement('div');
                    avatarDiv.classList.add('avatar');

                    // Crear el marcador
                    const markerDiv = document.createElement('div');
                    markerDiv.classList.add('marker');

                    // Añadir el contenido del mensaje
                    messageDiv.innerHTML = `
                        <div style="display: flex; align-items: center;">
                            ${avatarDiv.outerHTML}
                            <span>Nuevo mensaje de ${message.sender}</span>
                        </div>
                        <div class="timestamp">${message.timestamp}</div>
                        <span class="arrow">&rarr;</span>
                    `;
                    
                    // Agregar el marcador al avatar
                    avatarDiv.appendChild(markerDiv);

                    messageDiv.addEventListener('click', function() {
                        // Eliminar el mensaje al hacer clic
                        messages.splice(index, 1); // Elimina el mensaje de la lista
                        displayInboxMessages(); // Vuelve a mostrar los mensajes
                        // Aquí podrías agregar una navegación si es necesario
                    });
                    inboxMessages.appendChild(messageDiv);
                });
            } else {
                const noMessagesDiv = document.createElement('div');
                noMessagesDiv.classList.add('no-messages');
                noMessagesDiv.innerText = "Aún no tienes mensajes nuevos.";
                inboxMessages.appendChild(noMessagesDiv);
            }
        }

        // Agregar event listeners a los enlaces del menú
        menuLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const target = e.target.getAttribute('href').substring(1);
                sections.forEach(section => {
                    section.style.display = 'none'; // Ocultar todas las secciones
                });
                document.getElementById(target).style.display = 'block'; // Mostrar la sección seleccionada

                // Si se selecciona la sección de Inbox, mostrar los mensajes
                if (target === 'inbox') {
                    displayInboxMessages();
                }
            });
        });

        // Mostrar la sección de Inbox al cargar
        document.getElementById('inbox').style.display = 'block';
        displayInboxMessages();
    </script>

</body>
</html>
