<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .menu {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: #4A90E2;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .menu a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .menu a:hover {
            background-color: #357ABD;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        .content {
            margin-top: 20px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .inbox {
            margin-top: 30px;
        }
        .message {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 15px;
            background-color: #ffcfdf;
            color: #333;
            border: 2px solid tomato;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .message:hover {
            background-color: #ffb7c5;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .arrow {
            font-size: 24px;
            color: #333;
            transition: color 0.2s ease;
        }
        .message:hover .arrow {
            color: #ff3b6f;
        }
        .no-messages {
            color: #555;
            font-size: 18px;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            border: 2px dashed tomato;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <nav class="menu">
            <a href="#viewers">Viewers</a>
            <a href="#play">Play</a>
            <a href="#inbox">Inbox</a>
            <a href="#settings">Settings</a>
        </nav>

        <div class="content" id="viewers">
            <h2>Viewers</h2>
            <p>This section will display viewers.</p>
        </div>

        <div class="content" id="play" style="display: none;">
            <h2>Play</h2>
            <p>This section will have the play feature.</p>
        </div>

        <!-- Sección Inbox -->
        <div class="content" id="inbox" style="display: none;">
            <h2>Inbox</h2>

            <div class="inbox" id="inboxMessages">
                <!-- Aquí se mostrarán los mensajes si hay, o el texto de no hay mensajes -->
            </div>
        </div>

        <div class="content" id="settings" style="display: none;">
            <h2>Settings</h2>
            <p>This section will contain configuration options.</p>
        </div>
    </div>

    <script>
        const menuLinks = document.querySelectorAll('.menu a');
        const sections = document.querySelectorAll('.content');
        const inboxMessages = document.getElementById('inboxMessages');

        // Mensajes cargados dinámicamente, ahora vacíos por defecto
        let messages = []; // Inicialmente sin mensajes

        // Función para mostrar los mensajes o el texto de no hay mensajes
        function displayInboxMessages() {
            inboxMessages.innerHTML = '';  // Limpiamos los mensajes
            if (messages.length > 0) {
                messages.forEach(message => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message');
                    messageDiv.innerHTML = `
                        <span>Nuevo mensaje</span>
                        <span class="arrow">&rarr;</span>
                    `;
                    messageDiv.addEventListener('click', function() {
                        window.location.href = message.url;  // Redirigir al contenido del mensaje
                    });
                    inboxMessages.appendChild(messageDiv);
                });
            } else {
                const noMessagesDiv = document.createElement('div');
                noMessagesDiv.classList.add('no-messages');
                noMessagesDiv.innerText = "Aún no tienes mensajes nuevos.";
                inboxMessages.appendChild(noMessagesDiv);
            }
        }

        // Ejecutamos la función para mostrar los mensajes al cargar la página
        displayInboxMessages();

        // Función para manejar los clicks en el menú
        menuLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                sections.forEach(section => section.style.display = 'none');
                const target = document.querySelector(this.getAttribute('href'));
                target.style.display = 'block';
            });
        });
    </script>

</body>
</html>
